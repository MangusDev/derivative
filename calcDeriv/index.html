<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Derivadas</h1>
        
        <input type="text" id="expressao" placeholder="Digite a expressão">
        <button onclick="calcular()">Calcular</button>

        <div id="resultados">
            <p><strong>Derivada:</strong> <span id="derivada"></span></p>
            <p><strong>Segunda Derivada:</strong> <span id="segundaDerivada"></span></p>
            <p><strong>Ponto Crítico:</strong> <span id="pontoCritico"></span></p>
            <p><strong>Tipo do Ponto:</strong> <span id="tipoPonto"></span></p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
